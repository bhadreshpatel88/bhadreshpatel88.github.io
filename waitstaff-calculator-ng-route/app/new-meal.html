<div ng-controller="newMealCtrl">
	<div class="jumbotron">
		<h2>Enter the Meal Details</h2>
		<hr>
		<form class="form-horizontal" role="form" name="waitstaff" ng-submit="submit()">
		  <div class="form-group">
		    <label for="meal-price" class="col-sm-2 control-label">Meal Price: $</label>
		    <div class="col-sm-6">
		      <input type="number" class="form-control" ng-model="data.price" id="meal-price" placeholder="Meal Price" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="tax-rate" class="col-sm-2 control-label">Tax Rate: %</label>
		    <div class="col-sm-6">
		      <input type="number" class="form-control" ng-model="data.tax" id="tax-rate" placeholder="Tax Rate" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="tip-percentage" class="col-sm-2 control-label">Tip: %</label>
		    <div class="col-sm-6">
		      <input type="number" class="form-control" ng-model="data.tip" id="tip-percentage" placeholder="Tip Percentage" required>
		    </div>
		  </div>
	      <button type="submit" class="btn btn-primary">Submit</button>
	      <button type="reset" class="btn btn-default" ng-click="clear()">Clear</button>
		</form>
	</div> <!-- end meal-details -->

	<br>

	<div class="jumbotron">
		<h2>Customer Charges</h2>
		<hr>
		<p>Subtotal: <span>{{wsService.data.subTotal | currency}}</span></p>
		<p>Tip: <span>{{wsService.data.tipCalc | currency}}</span></p>
		<hr>
		<p>Total: <span>{{wsService.data.totalCalc | currency}}</span></p>
	</div> <!-- end customer-charges -->
</div>
