<div ng-controller="newMealCtrl">
	<div class="meal-details bg-success col-md-6 pull-left">
		<h2>Enter the Meal Details</h2>
		<hr>
		<form class="form-horizontal" role="form" name="waitstaff" ng-submit="submit()">
		  <div class="form-group">
		    <label for="meal-price" class="col-sm-4 control-label">Meal Price: $</label>
		    <div class="col-sm-8">
		      <input type="number" class="form-control" ng-model="data.price" id="meal-price" placeholder="Meal Price" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="tax-rate" class="col-sm-4 control-label">Tax Rate: %</label>
		    <div class="col-sm-8">
		      <input type="number" class="form-control" ng-model="data.rate" id="tax-rate" placeholder="Tax Rate" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="tip-percentage" class="col-sm-4 control-label">Tip: %</label>
		    <div class="col-sm-8">
		      <input type="number" class="form-control" ng-model="data.tip" id="tip-percentage" placeholder="Tip Percentage" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Submit</button>
		      <button type="reset" class="btn btn-default" ng-click="clear()">Clear</button>
		    </div>
		  </div>
		</form>
	</div> <!-- end meal-details -->

	<br>

	<div class="customer-charges bg-warning col-md-4 pull-left">
		<h2>Customer Charges</h2>
		<hr>
		<p>Subtotal: <span>{{data.charge.subTotal | currency}}</span></p>
		<p>Tip: <span>{{data.charge.tip | currency}}</span></p>
		<hr>
		<p>Total: <span>{{data.charge.total | currency}}</span></p>
	</div> <!-- end customer-charges -->
</div>
