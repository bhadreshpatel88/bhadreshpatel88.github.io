<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS - Templating Basics Challenge</title>
	<style>
		body {
  			margin-left: 10px;
  			width: 60%;
  			margin: 20px auto;
		}
		.months { border: 5px solid #000; padding: 5px; }
		.winter { background-color: #fff; }
		.spring { background-color: green; }
		.summer { background-color: orange; }
		.fall   { background-color: brown; }
	</style>
</head>
<body>
	<h1>Challenge One: Sorting Months</h1>
	<div ng-controller="myCtrl">
		<div class="months" ng-class="{'winter': {{month.season == 'winter'}}, 'summer': {{month.season == 'summer'}}, 'spring': {{month.season == 'spring'}}, 'fall': {{month.season == 'fall'}} }" ng-repeat="month in months | orderBy: 'ordinal'">
	    	<h1>{{month.english}}</h1>
    		<h2>French word: {{month.french}}</h2>	
    		<h2>Number of Days: {{month.days}}</h2>
		</div>
  	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script>
		angular.module('myApp', []).
			controller('myCtrl', function($scope) {
			   var months = [ 
			    {english: 'August',
			    french: 'Aout',
			    days: 31,
			    ordinal: 8,
			     season: 'summer'
			   },
			   {english: 'March',
			    french: 'Mars',
			    days: 31,
			    ordinal: 3,
			    season: 'spring'
			   },
			  {english: 'February',
			    french: 'Fevrier',
			    days: 28,
			    ordinal: 2,
			   season: 'winter'
			   },
			  {english: 'April',
			    french: 'Avril',
			    days: 30,
			    ordinal: 4,
			   season: 'spring'
			   },
			  {english: 'May',
			    french: 'Mai',
			    days: 31,
			    ordinal: 5,
			   season: 'spring'
			   },
			  {english: 'January',
			    french: 'Janvier',
			    days: 31,
			    ordinal: 1,
			   season: 'winter'
			   },
			  {english: 'September',
			    french: 'Septembre',
			    days: 30,
			    ordinal: 9,
			   season: 'fall'
			   },
			  {english: 'October',
			    french: 'Octobre',
			    days: 31,
			    ordinal: 10,
			   season: 'fall'
			   },
			  {english: 'November',
			    french: 'Novembre',
			    days: 30,
			    ordinal: 11,
			   season: 'fall'
			   },
			  {english: 'December',
			    french: 'Decembre',
			    days: 31,
			    ordinal: 12,
			   season: 'winter'
			   },
			  {english: 'June',
			    french: 'Juin',
			    days: 30,
			    ordinal: 6,
			   season: 'summer'
			   },
			  {english: 'July',
			    french: 'Juillet',
			    days: 31,
			    ordinal: 7,
			   season: 'summer'
			   }
			  ];  
			  $scope.months = months;
			});
	</script>
</body>
</html>
